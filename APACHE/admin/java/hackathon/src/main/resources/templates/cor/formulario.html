<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="header :: head">
		<meta charset="utf-8">
	</head>
	<body>
		<div class="container">
			<a href="/">
				<h1><img th:src="@{'/icons/logo_hackarthon.png'}" width="150" height="80"/></h1>
			</a>
		<h1>Cadastro de cor</h1>

			<form action="salvar" method="post">
				<div class=form-group>
					<br>
					<label>Cor</label>
					<input type="text" class="form-control" id="nomeCor" name="nomeCor" th:value="${cor.nomeCor}"/>
					<br>
					
					<input type="hidden" id="id" name="id" th:value="${cor.id}" th:if="${cor != null}">
				</div>
				<button type="submit" class="btn btn-success">Salvar</button>
			</form>

		<div th:include="footer :: copy"></div>
	</div>
	</body>
</html>
