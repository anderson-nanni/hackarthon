<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: head">
<meta charset="utf-8">
</head>
<body>
	<div class="container">
		<a href="/">
			<h1><img th:src="@{'/icons/logo_hackarthon.png'}" width="150" height="80"/></h1>
		</a>
		<h1>Lista de Marcas</h1>

		<table class="table table-striped table-bordered table-hover">
			<thead>
				<th style="width:5%">Id</th>
					<th style="width:85%">marca</th>
					<th style="width:5%">...</th>
					<th style="width:5%">...</th>
				</th>
			</thead>
			<tbody>
				<tr th:each="m : ${marcas}">
					<td th:text="${m.id}"></td>
					<td th:text="${m.descricao}"></td>
					<td>
						<a th:href="@{editar/(id=${m.id})}" class="btn btn-primary btnEditar">
							<img th:src="@{'/icons/editar.png'}" width="15" height="15"/>
						</a>
					</td>
					<td>
						<a th:href="@{excluir/(id=${m.id})}" class="btn btn-danger">
							<img th:src="@{'/icons/delete.png'}" width="15" height="15"/>
						</a>
					</td>
				</tr>
			</tbody>
		</table>

		<div th:include="footer :: copy"></div>
	</div>
</body>
</html>
