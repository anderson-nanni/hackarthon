<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: head">
<meta charset="utf-8">
</head>
<body>
	<div class="container">
		<a href="/" class="titulo">
			<h1><img th:src="@{'/icons/logo_hackarthon.png'}"  width="200" height="auto"/></h1>
			<p class="tituloP"><â”€ VOLTAR</p>
		</a>
		<h1 class="titulo">Lista de Cores</h1>

		<table class="table table-striped table-bordered table-hover">
			<thead>
				<th style="width:10%">Id</th>
					<th style="width:80%">Cor</th>
					<th style="width:5%">...</th>
					<th style="width:5%">...</th>
				</th>
			</thead>
			<tbody>
				<tr th:each="c : ${cor}">
					<td th:text="${c.id}"></td>
					<td th:text="${c.nomeCor}"></td>
					<td>
						<a th:href="@{editar/(id=${c.id})}" class="btn btn-primary btnEditar">
							<img th:src="@{'/icons/editar.png'}" width="15" height="15"/>
						</a>
					</td>
					<td>
						<a th:href="@{excluir/(id=${c.id})}" class="btn btn-danger">
							<img th:src="@{'/icons/delete.png'}" width="15" height="15"/>
						</a>
					</td>
				</tr>
			</tbody>
		</table>

		<div th:include="footer :: copy"></div>
	</div>
</body>
</html>
