<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="header :: head">
		<meta charset="utf-8">
	</head>
	<body>
		<div class="container">
			<a href="/" class="titulo">
				<h1><img th:src="@{'/icons/logo_hackarthon.png'}"  width="200" height="auto"/></h1>
				<p class="tituloP"><─ VOLTAR</p>
			</a>
			<h1 class="titulo">Cadastro de Veiculos</h1>

			<form action="salvar" method="post" enctype="multipart/form-data" class="formularioCentro">
				<div class=form-group>
					<br>
					<label>Modelo</label>
					<input type="text" class="form-control" id="modelo" name="modelo" th:value="${veiculo.modelo}"/>
					<br>
					<label>Ano do Modelo</label>
					<input type="string" class="form-control" id="anoModelo" name="anoModelo" min="4" max="4" th:value="${#strings.substring(veiculo.anoModelo,0,4)}"/>
					<br>
					<label>Ano de Fabricação</label>
					<input type="string" class="form-control" id="anoFabricacao" name="anoFabricacao" min="4" max="4" th:value="${#strings.substring(veiculo.anoFabricacao,0,4)}"/>
					<br>
					<label>Valor</label>
					<input type="double" class="form-control" id="valor" name="valor" th:value="${veiculo.valor}"/>
					
					<label>Tipo</label>
					<input type="text" class="form-control" id="tipo" name="tipo" th:value="${veiculo.tipo}"/>
					
					<label>Foto Destaque</label>
					<input placeholder="IMAGEM" type="file" class="form-control" id="imagemFile" name="imagemFile">
					
					<label>Marca</label>
					<select th:field="${veiculo.marca.id}" class="form-control">
						<option value="" selected="selected">Mostrar Opções</option>
						<option th:each="m: ${marcas}" th:value="${m.id}" th:text="${m.descricao}"></option>
					</select>
					
					<label>Cor</label>
					<select th:field="${veiculo.cor.id}" class="form-control">
						<option value="" selected="selected">Mostrar Opções</option>
						<option th:each="c: ${cores}" th:value="${c.id}" th:text="${c.nomeCor}"></option>
					</select>
					
					<label>Usuario</label>
					<select th:field="${veiculo.usuario.id}" class="form-control">
						<option value="" selected="selected">Mostrar Opções</option>
						<option th:each="u: ${usuarios}" th:value="${u.id}" th:text="${u.nome}"></option>
					</select>
					
					<label>Opcionais</label>
					<input type="text" class="form-control" id="opcionais" name="opcionais" th:value="${veiculo.opcionais}"/>
					
					<input type="hidden" id="id" name="id" th:value="${veiculo.id}" th:if="${veiculo != null}">
				</div>
				<button type="submit" class="btn btn-form">Salvar</button>		
			</form>

		<div th:include="footer :: copy"></div>
	</div>
	</body>
</html>
