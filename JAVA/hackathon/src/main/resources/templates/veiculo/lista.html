<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: head">
<meta charset="utf-8">
<link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>
<body>
	<div class="container">
		<a href="/">
			<h1><img th:src="@{'/icons/logo_hackarthon.png'}" width="150" height="80"/></h1>
		</a>
		<h1>Lista de Veiculos</h1>

		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>Id</th>
					<th>Modelo</th>
					<th>Ano do Modelo</th>
					<th>Ano de Fabricação</th>
					<th>Valor</th>
					<th>Foto Destaque</th>
					<th>Tipo</th>
					<th>Marca</th>
					<th>Cor</th>
					<th>Usuario</th>
					<th>Opcionais</th>
					<th>...</th>
					<th>...</th>
				</tr>
			</thead>
			<tbody>
				<tr class="tamanhoLinha" th:each="v : ${veiculos}">
					<td th:text="${v.id}"></td>
					<td th:text="${v.modelo}"></td>
					<td th:text="${#strings.substring(v.anoModelo,0,4)}"></td>
					<td th:text="${#strings.substring(v.anoFabricacao,0,4)}"></td>
					<td>R$ <span th:text="${#numbers.formatDecimal(v.valor, 0, 'POINT', 2, 'COMMA')}"></span></td>
					<td class="blocoImagem"><img th:src="@{'/images_upload/' + ${v.fotoDestaque}}" width="50" height="50"></td>
					<td th:text="${v.tipo}"></td>
					<td th:text="${v.marca.descricao}"></td>
					<td th:text="${v.cor.nomeCor}"></td>
					<td th:text="${v.usuario.nome}"></td>
					<td th:text="${v.opcionais}"></td>
					<td>
						<a th:href="@{editar/(id=${v.id})}" class="btn btn-primary btnEditar">
							<img th:src="@{'/icons/editar.png'}" width="15" height="15"/>
						</a>
					</td>
					<td>
						<a th:href="@{excluir/(id=${v.id})}" class="btn btn-danger">
							<img th:src="@{'/icons/delete.png'}" width="15" height="15"/>
						</a>
					</td>
				</tr>
				
			</tbody>
		</table>

		<div th:include="footer :: copy"></div>
	</div>
</body>
</html>
