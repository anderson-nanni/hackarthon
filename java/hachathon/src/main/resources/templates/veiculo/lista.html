<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: head">
<meta charset="utf-8">
</head>
<body>
	<div class="container">
		<h1>Lista de Veiculos</h1>
		<div class="form-group">
			<a href="/"><h1>voltar</h1></a>
		</div>

		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>Id</th>
					<th>Modelo</th>
					<th>Ano do Modelo</th>
					<th>Ano de Fabricação</th>
					<th>Valor</th>
					<th>Foto Destaque</th>
					<th>Tipo</th>
					<th>Marca</th>
					<th>Cor</th>
					<th>Usuario</th>
					<th>Opcionais</th>
					<th>...</th>
					<th>...</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="v : ${veiculos}">
					<td th:text="${v.id}"></td>
					<td th:text="${v.modelo}"></td>
					<td th:text="${#strings.substring(v.anoModelo,0,4)}"></td>
					<td th:text="${#strings.substring(v.anoFabricacao,0,4)}"></td>
					<td th:text="${v.valor}"></td>
					<td><img th:src="@{'/images_upload/' + ${v.fotoDestaque}}" height="50" width="50"></td>
					<td th:text="${v.tipo}"></td>
					<td th:text="${v.marca.descricao}"></td>
					<td th:text="${v.cor.nomeCor}"></td>
					<td th:text="${v.usuario.nome}"></td>
					<td th:text="${v.opcionais}"></td>
					<td><a th:href="@{editar/(id=${v.id})}" class="btn btn-warning">Editar</a></td>
					<td><a th:href="@{excluir/(id=${v.id})}" class="btn btn-danger">Excluir</a></td>
				</tr>
				
			</tbody>
		</table>

		<div th:include="footer :: copy"></div>
	</div>
</body>
</html>
